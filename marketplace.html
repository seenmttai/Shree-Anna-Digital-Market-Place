<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Bharat Millet Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="marketplace.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo" onclick="location.href='index.html'">
                <span class="logo-icon" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2v20" />
                        <path d="M12 6c2 0 3.5-1.5 3.5-3.5M12 6c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 10c2 0 3.5-1.5 3.5-3.5M12 10c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 14c2 0 3.5-1.5 3.5-3.5M12 14c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 18c1.6 0 2.8-1.2 2.8-2.8M12 18c-1.6 0-2.8-1.2-2.8-2.8" />
                    </svg>
                </span>
                <span class="logo-text">Bharat Millet Hub</span>
            </div>
            <nav class="main-nav">
                <a href="marketplace.html" class="active">Marketplace</a>
                <a href="rfq.html">RFQ</a>
                <a href="auction.html">Auctions</a>
                <a href="https://bharat-millet-hub.pages.dev/forecasting">Forecasting</a>
                <a href="quality-checker.html">Quality Checker</a>
                <a href="schemes.html">Schemes</a>
            </nav>
            <div class="header-actions">
                <button class="voice-btn" id="voiceBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <select id="langSelect" class="lang-select">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
                <button class="btn-primary" id="loginBtn">Login</button>
            </div>
        </div>
    </header>

    <div class="marketplace-container">
        <aside class="filters-sidebar">
            <div class="filters-header">
                <h3>Filters</h3>
                <button id="clearFilters">Clear All</button>
            </div>
            
            <div class="filter-section">
                <h4>Search</h4>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name or crop...">
                    <button id="scanBtn" title="Scan Barcode/QR">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <line x1="8" y1="7" x2="8" y2="17"/>
                            <line x1="12" y1="7" x2="12" y2="17"/>
                            <line x1="16" y1="7" x2="16" y2="17"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <h4>Category</h4>
                <label><input type="checkbox" value="millets"> Millets</label>
                <label><input type="checkbox" value="pulses"> Pulses</label>
                <label><input type="checkbox" value="processed"> Processed Products</label>
                <label><input type="checkbox" value="organic"> Organic</label>
            </div>
            
            <div class="filter-section">
                <h4>Price Range</h4>
                <div class="price-range">
                    <input type="number" id="minPrice" placeholder="Min">
                    <span>-</span>
                    <input type="number" id="maxPrice" placeholder="Max">
                </div>
            </div>
            
            <div class="filter-section">
                <h4>Order Type</h4>
                <label><input type="radio" name="orderType" value="all" checked> Any</label>
                <label><input type="radio" name="orderType" value="retail"> Retail (small)</label>
                <label><input type="radio" name="orderType" value="wholesale"> Wholesale (bulk)</label>
            </div>
            
            <div class="filter-section">
                <h4>Quality Score</h4>
                <label><input type="checkbox" value="5"> ★★★★★</label>
                <label><input type="checkbox" value="4"> ★★★★ & above</label>
                <label><input type="checkbox" value="3"> ★★★ & above</label>
            </div>
            
            <div class="filter-section">
                <h4>Certifications</h4>
                <label><input type="checkbox" value="organic"> Organic Certified</label>
                <label><input type="checkbox" value="fssai"> FSSAI Approved</label>
                <label><input type="checkbox" value="export"> Export Quality</label>
            </div>
            
            <button class="btn-primary btn-block" id="applyFilters">Apply Filters</button>
        </aside>

        <main class="products-main">
            <div class="products-toolbar">
                <div class="results-info">
                    <span id="resultsCount">0</span> products found
                </div>
                <div class="toolbar-actions">
                    <button id="compareBtn" class="btn-secondary">Compare (<span id="compareCount">0</span>)</button>
                    <select id="sortSelect">
                        <option value="newest">Newest First</option>
                        <option value="price_low">Price: Low to High</option>
                        <option value="price_high">Price: High to Low</option>
                        <option value="rating">Highest Rated</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>

            <div id="featuredProducts" class="featured-section">
                <h3>Featured Products</h3>
                <div class="featured-carousel" id="featuredCarousel"></div>
            </div>

            <div id="productsGrid" class="products-grid"></div>
            
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
            </div>
        </main>
    </div>

    <div id="compareModal" class="modal">
        <div class="modal-content modal-large">
            <span class="modal-close">&times;</span>
            <h2>Compare Products</h2>
            <div id="compareTable"></div>
        </div>
    </div>

    <div id="priceAlertModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>Set Price Alert</h2>
            <form id="priceAlertForm">
                <input type="hidden" id="alertProductId">
                <div class="form-group">
                    <label>Target Price (₹)</label>
                    <input type="number" id="targetPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Alert When</label>
                    <select id="alertCondition">
                        <option value="below">Price falls below</option>
                        <option value="above">Price goes above</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary btn-block">Set Alert</button>
            </form>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
        }
    }
    </script>
    <script src="translations.js"></script>
    <script src="supabase-client.js" type="module"></script>
    <script src="marketplace.js" type="module"></script>
</body>
</html>
