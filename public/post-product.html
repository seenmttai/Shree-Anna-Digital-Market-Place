<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Product - Shree Anna</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../marketplace.css"> <!-- Re-use some styles -->
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo" onclick="location.href='index.html'">
                <span class="logo-icon" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2v20" />
                        <path d="M12 6c2 0 3.5-1.5 3.5-3.5M12 6c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 10c2 0 3.5-1.5 3.5-3.5M12 10c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 14c2 0 3.5-1.5 3.5-3.5M12 14c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 18c1.6 0 2.8-1.2 2.8-2.8M12 18c-1.6 0-2.8-1.2-2.8-2.8" />
                    </svg>
                </span>
                <span class="logo-text">Shree Anna</span>
            </div>
            <nav class="main-nav">
                <a href="../marketplace.html">Marketplace</a>
                <a href="dashboard.html">Dashboard</a>
            </nav>
            <div class="header-actions">
                <button class="btn-primary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <main class="container" style="padding-top: 2rem; padding-bottom: 4rem;">
        <div style="max-width: 800px; margin: auto;">
            <div class="page-header">
                <h1>Add Your Product for Sale</h1>
            </div>
            <form id="productForm" style="background: var(--secondary); border: 1px solid var(--border); border-radius: 8px; padding: 2rem;">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required placeholder="e.g. Organic Ragi Flour">
                </div>

                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="">Select a category</option>
                        <option value="millets">Millets</option>
                        <option value="pulses">Pulses</option>
                        <option value="processed">Processed Products</option>
                        <option value="organic">Organic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="4" placeholder="Describe your product, its quality, origin, etc."></textarea>
                </div>
                 <div class="form-group">
                    <label for="productImages">Images</label>
                    <input type="file" id="productImages" multiple accept="image/*">
                    <small class="muted">Upload up to 5 images. The first image will be the main one.</small>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="stockQuantity">Stock Quantity</label>
                        <input type="number" id="stockQuantity" required>
                    </div>
                     <div class="form-group">
                        <label for="unit">Unit</label>
                        <select id="unit" required>
                            <option value="kg">kg</option>
                            <option value="quintal">quintal</option>
                            <option value="tonne">tonne</option>
                        </select>
                    </div>
                </div>
               

                <div class="form-group">
                    <label>Pricing</label>
                     <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div>
                            <label for="retailPrice" style="font-weight: normal; font-size: 0.9em;">Retail Price (₹ per unit)</label>
                            <input type="number" id="retailPrice" step="0.01">
                        </div>
                        <div>
                             <label for="wholesalePrice" style="font-weight: normal; font-size: 0.9em;">Wholesale Price (₹ per unit)</label>
                            <input type="number" id="wholesalePrice" step="0.01">
                        </div>
                    </div>
                     <div class="form-group" style="margin-top: 1rem;">
                        <label for="wholesaleMinQty">Minimum Wholesale Quantity (units)</label>
                        <input type="number" id="wholesaleMinQty" placeholder="e.g., 100">
                    </div>
                </div>

                <button type="submit" class="btn-primary btn-block btn-large">Post Product</button>
            </form>
        </div>
    </main>
    
    <script type="importmap">
    {
        "imports": {
            "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
        }
    }
    </script>
    <script src="supabase-client.js" type="module"></script>
    <script src="post-product.js" type="module"></script>
</body>
</html>
