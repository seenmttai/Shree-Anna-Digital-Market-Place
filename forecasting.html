<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecasting - Shree Anna</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Noto+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forecasting.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo" onclick="location.href='index.html'">
                <span class="logo-icon" aria-hidden="true">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2v20" />
                        <path d="M12 6c2 0 3.5-1.5 3.5-3.5M12 6c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 10c2 0 3.5-1.5 3.5-3.5M12 10c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 14c2 0 3.5-1.5 3.5-3.5M12 14c-2 0-3.5-1.5-3.5-3.5" />
                        <path d="M12 18c1.6 0 2.8-1.2 2.8-2.8M12 18c-1.6 0-2.8-1.2-2.8-2.8" />
                    </svg>
                </span>
                <span class="logo-text">Shree Anna</span>
            </div>
            <nav class="main-nav">
                <a href="marketplace.html">Marketplace</a>
                <a href="rfq.html">RFQ</a>
                <a href="auction.html">Auctions</a>
                <a href="forecasting.html" class="active">Forecasting</a>
                <a href="quality-checker.html">Quality Checker</a>
                <a href="schemes.html">Schemes</a>
            </nav>
            <div class="header-actions">
                 <button class="voice-btn" id="voiceBtn">
                     <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                </button>
                <select id="langSelect" class="lang-select">
                    <option value="en">English</option>
                    <option value="hi">हिन्दी</option>
                </select>
                <button class="btn-primary" id="loginBtn">Login</button>
            </div>
        </div>
    </header>

    <main class="container forecasting-page">
        <div class="page-header">
            <h1>Yield & Price Forecasting</h1>
        </div>

        <div class="forecasting-container">
            <div class="forecast-form-card">
                <h2>Generate New Forecast</h2>
                <form id="forecastForm">
                    <div class="form-group">
                        <label for="cropType">Crop Type</label>
                        <select id="cropType" required>
                            <option value="">Select Crop</option>
                            <option value="Finger Millet">Finger Millet (Ragi)</option>
                            <option value="Foxtail Millet">Foxtail Millet (Kangni)</option>
                            <option value="Sorghum">Sorghum (Jowar)</option>
                            <option value="Pearl Millet">Pearl Millet (Bajra)</option>
                            <option value="Chickpea">Chickpea (Chana)</option>
                            <option value="Pigeon Pea">Pigeon Pea (Arhar/Toor)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Location (District, State)</label>
                        <input type="text" id="location" placeholder="e.g., Anantapur, Andhra Pradesh" required>
                    </div>
                    <div class="form-group">
                        <label for="season">Sowing Season</label>
                        <select id="season" required>
                            <option value="Kharif">Kharif</option>
                            <option value="Rabi">Rabi</option>
                            <option value="Zaid">Zaid</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary btn-block">Get Simple Forecast</button>
                </form>
            </div>

            <div class="forecast-results-card">
                <h2>Forecast Results</h2>
                <div id="resultsContainer">
                    <p class="placeholder-text">Your easy-to-read forecast will show here — yield, price and simple tips.</p>
                </div>
                 <div id="loadingSpinner" class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>

        <div class="past-forecasts">
            <h2>Your Past Forecasts</h2>
            <div id="pastForecastsList">
                <p>No past forecasts found.</p>
            </div>
        </div>
    </main>

    <script type="importmap">
    {
        "imports": {
            "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
        }
    }
    </script>
    <script src="translations.js"></script>
    <script src="supabase-client.js" type="module"></script>
    <script src="forecasting.js" type="module"></script>
</body>
</html>
